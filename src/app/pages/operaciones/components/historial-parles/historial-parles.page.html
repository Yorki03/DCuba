<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>historial-parles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">historial-parles</ion-title>
    </ion-toolbar>
  </ion-header>
  <br>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div style="text-align: center;">
    <ion-datetime-button disabled="true" datetime="datetime"></ion-datetime-button>

    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime id="datetime"></ion-datetime>
      </ng-template>
    </ion-modal> 
  </div>
  <br>

  <ion-list >
    <ion-item-group>
      <ion-item-divider color="warning">
        <h5 style="text-align: center; color: black;"><b>Jugadas de Parleses</b></h5>
      </ion-item-divider>
      <ion-item-divider color="success">
                
        <h5 style="text-align: center; color: black;" *ngFor="let dinero of variables.dineroTotal">
          <ion-icon name="cash"></ion-icon> 
          <b>  Bruto: {{ dinero.Total }}</b>
        </h5>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <h5 style="text-align: center; color: black;" *ngFor="let dinero of variables.dineroTotal">
          <ion-icon name="cash"></ion-icon> 
          <b>  Limpio: {{ dinero.Limpio }}</b>
        </h5>
            
      </ion-item-divider>
      
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col><b>#1</b></ion-col>
            <ion-col><b>#2</b></ion-col>
            <ion-col><b>Tel</b></ion-col>
            <ion-col><b>Estado</b></ion-col>
            <ion-col><b>Dinero</b></ion-col>
            <ion-col><b>Borrar</b></ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item *ngFor="let parle of variables.historialJugadasParles">
        <ion-grid>
          <ion-row>
            <ion-col>{{parle.idNumero1}}</ion-col>
            <ion-col>{{parle.idNumero2}}</ion-col>
            <ion-col>{{parle.Telefono}}</ion-col>
            <ion-col>{{parle.Estado}}</ion-col>            
            <ion-col>{{parle.Dinero}}</ion-col>

            <ion-button color="danger" (click)="delParles(parle.idJugada)">
              <ion-icon name="trash"></ion-icon>
            </ion-button>

          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
