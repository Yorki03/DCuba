<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title><b>Jugadas</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">jugadas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="text-align: center;">
    <h4>fecha</h4>
    <br>

      <ion-checkbox [(ngModel)]="opcion1" (ionChange)="opcion1Changed()"><b>Mediodia</b></ion-checkbox>
    
      <ion-checkbox  [(ngModel)]="opcion2" (ionChange)="opcion2Changed()"><b>Noche</b></ion-checkbox>
    

    
  </div>
  <br>
  <div style="margin: 20px;">
    <h4><b>No. jugados:</b></h4>
    <ion-grid>
      <ion-row>
        <ion-col><b>Numero</b></ion-col>
        <ion-col><b>Fijo</b></ion-col>
        <ion-col><b>Corrido</b></ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input class="campos" label="00" labelPlacement="floating"  type="number" name="numero" aria-required="true" fill="solid"></ion-input>
        </ion-col>
        <ion-col>
          <ion-input class="campos" label="$0.00" labelPlacement="floating"  type="number" name="fijo" aria-required="true" fill="solid"></ion-input>
        </ion-col>
        <ion-col>
          <ion-input class="campos" label="$0.00" labelPlacement="floating"  type="number" name="corrido" aria-required="true" fill="solid"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input class="campos" label="00" labelPlacement="floating"  type="number" name="numero1" aria-required="true" fill="solid"></ion-input>
        </ion-col>
        <ion-col>
          <ion-input class="campos" label="$0.00" labelPlacement="floating"  type="number" name="fijo1" aria-required="true" fill="solid"></ion-input>
        </ion-col>
        <ion-col>
          <ion-input class="campos" label="$0.00" labelPlacement="floating"  type="number" name="corrido1" aria-required="true" fill="solid"></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div style="margin: 20px;">
    <h4><b>Parles:</b></h4>
    <ion-grid>
      <ion-row>
        <ion-col><b>Numeros</b></ion-col>
        <ion-col><b>Jugada</b></ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input class="campos" style="margin-right: 5px;" label="00" labelPlacement="floating"  type="number" name="numero" aria-required="true" fill="solid"></ion-input>
        </ion-col>
        <ion-col>
          <ion-input class="campos" label="00" labelPlacement="floating"  type="number" name="numero" aria-required="true" fill="solid"></ion-input>
        </ion-col>
        <ion-col>
          <ion-input class="campos" label="$0.00" labelPlacement="floating"  type="number" name="fijo" aria-required="true" fill="solid"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div style="display: flex;">
            <ion-input class="campos" style="margin-right: 5px;" label="00" labelPlacement="floating"  type="number" name="numero" aria-required="true" fill="solid"></ion-input>
            <ion-input class="campos" label="00" labelPlacement="floating"  type="number" name="numero" aria-required="true" fill="solid"></ion-input>
          </div>
        </ion-col>
        <ion-col>
          <ion-input class="campos" label="$0.00" labelPlacement="floating"  type="number" name="fijo1" aria-required="true" fill="solid"></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div style="margin: 20px;">
    <h4><b>Centenas:</b></h4>
    <ion-grid>
      <ion-row>
        <ion-col><b>Numero</b></ion-col>
        <ion-col><b>Jugada</b></ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div style="display: flex;">
            <ion-input class="campos" style="margin-right: 5px;" label="00" labelPlacement="floating"  type="number" name="numero" aria-required="true" fill="solid"></ion-input>
            <ion-input class="campos" label="$0.00" labelPlacement="floating"  type="number" name="numero" aria-required="true" fill="solid"></ion-input>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
