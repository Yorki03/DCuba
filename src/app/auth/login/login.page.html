<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio de Seccion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <ion-item class="data">
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" name="usuario"  required></ion-input>
      </ion-item>
      <br>
      <ion-item class="data">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" name="contrasena"  required></ion-input>
      </ion-item>
      <br>
      <ion-button class="ini_button" type="submit" expand="full">Iniciar Sesión</ion-button>
      <br>
      <a [routerLink]="[ '/registrar']"><ion-button class="ini_button" expand="full">Registrarse</ion-button></a>
    </form>
  </div>


</ion-content>
