<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title><b>Inicio de Seccion</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <form>
      <ion-item class="data">
        <ion-input label="Teléfono" labelPlacement="floating"  type="tel" name="telefono" ></ion-input>
      </ion-item>
  
      <ion-item class="data">
        <ion-input label="Contraseña" labelPlacement="floating" type="password" name="password" ></ion-input>
      </ion-item>
  
      <br>
  
      <ion-button class="ini_button" expand="full" (click)="login()">Inicair secion</ion-button>
      <br>
      <ion-button class="ini_button" expand="full" [routerLink]="[ '/registrar']">Registrarse</ion-button>
    </form>
  </div>


</ion-content>
